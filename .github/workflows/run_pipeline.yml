name: Run ML Pipeline and Save Artifacts

on:
  workflow_dispatch:
    # Allows manual triggering from the GitHub UI

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (pyproject.toml)
        run: |
          python -m pip install --upgrade pip
          pip install pipx
          pipx install poetry
          poetry install --no-root

      - name: Run clustering pipeline
        run: python scripts/clustering/run_clustering_pipeline.py

      - name: Prepare cluster datasets
        run: python scripts/clustering/prepare_cluster_datasets.py

      - name: Behavioural volatility feature engineering
        run: python scripts/behavioural_volatility_feature_engineering.py

      - name: Cross domain engagement feature engineering
        run: python scripts/cross_domain_engagement_feature_engineering.py

      - name: Revenue proxy feature engineering
        run: python scripts/revenue_score/revenue_proxy_feature_engineering.py

      - name: Run interaction mode clustering
        run: python scripts/interaction_mode_score/run_interaction_mode_clustering.py

      - name: Interaction mode median production
        run: python scripts/interaction_mode_score/interaction_mode_median_production_execution.py

      - name: Interaction mode distance execution
        run: python scripts/interaction_mode_score/interaction_mode_distance_execution.py

      - name: Analytic scores merging execution
        run: python scripts/analytic_scores_merging_execution.py

      - name: Config copy execution
        run: python scripts/artifact_production_execution/config_copy_exection.py

      - name: Produce dashboard HTML
        run: python scripts/artifact_production_execution/produce_dashboard_html.py

      - name: Upload artifacts folder
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-artifacts
          path: artifacts/
