name: ML Project CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-ml-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.6"

      - name: 📦 Install dependencies (from pyproject.toml)
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: 🧪 Run tests with pytest (using pyproject.toml config)
        run: |
          if [ -d tests ]; then pytest --cov --cov-config=pyproject.toml tests; else echo "No tests yet"; fi

